<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-KokoaTalk</title>

  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-chevron-left fa-2x"></i>

        </div>

        </div>

        </div>

    <main class="main-screen">

            <li class="settings__setting">

                </div>

            <li class="settings__setting">

                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">

                </div>

            <li class="settings__setting">
                <div class="settings__setting-column">

                </div>
                <div class="settings__setting-column">
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-lungs-virus fa-lg"></i>

                </div>
                <div class="settings__setting-column">
                   
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-face-smile fa-lg"></i>
                    <span>Happy</span>
                </div>
                <div class="settings__setting-column">
                  
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-music fa-lg"></i>
                    <span>Music</span>
                </div>
                <div class="settings__setting-column">
                    
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-circle-info fa-lg"></i>
                    <span>Something</span>
                </div>
                <div class="settings__setting-column">
                   
                </div>
            </li>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"

          </li>

              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-comment fa-2x"></i>
            </a>
              </li>
              <li class="nav__btn">
          <a class="nav__link" href="find.html"
          ><i class="fa-solid fa-magnifying-glass fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <i class="fa-solid fa-ellipsis fa-2x dot-parent">
                <span class="nav__dot"></span>

            </a>
