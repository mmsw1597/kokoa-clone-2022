<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-KokoaTalk</title>
  </head>
  <body>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
    </div>
  
    <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span>
        <a href="settings.html">   
            <i class="fa-solid fa-gear fa-lg dot-parent"><div class="dot"></div></i>
        </a>    
      </span>  
    </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode fa-2x"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint fa-2x"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-envelope fa-2x"></i>
            <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>Go to Openchat Home <i class="fa-solid fa-angle-right"></i></span>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#Rion</h5>
                <h6 class="open-post__hashtags">#Rion#Hungry#Pitch</h6>
                <div class="open-post__members">
                    <img src="https://img.insight.co.kr/static/2019/04/01/700/60308481nf5f1d6o1l76.jpg" />
                    <span class="open-post__member-count">999 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class ="open-post__photo">
                  <img src="https://img.insight.co.kr/static/2019/04/01/700/60308481nf5f1d6o1l76.jpg"
                    class="open-post__img"
                  />        
                  <div class="open-post__badge"><i class="fa-solid fa-star fa-xs"></i><span>326</span>
                  </div>
                </div>
            </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
              <h5 class="open-post__title">#Rion</h5>
              <h6 class="open-post__hashtags">#Rion#Hungry#Pitch</h6>
              <div class="open-post__members">
                  <img src="https://img.insight.co.kr/static/2019/04/01/700/60308481nf5f1d6o1l76.jpg" />
                  <span class="open-post__member-count">999 members</span>
                  <div class="divider"></div>
                  <span class="open-post__member-status">Active</span>
              </div>
          </div>
          <div class="open-post__column">
              <div class ="open-post__photo">
                <img src="https://img.insight.co.kr/static/2019/04/01/700/60308481nf5f1d6o1l76.jpg"
                  class="open-post__img"
                />        
                <div class="open-post__badge"><i class="fa-solid fa-star fa-xs"></i><span>326</span>
                </div>
              </div>
          </div>
        </div>
        
      </div>
    </main>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
          ><i class="fa-regular fa-user fa-2x"></i>
        </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fa-regular fa-comment fa-2x"></i>
            </a>
              </li>
              <li class="nav__btn">
          <a class="nav__link" href="find.html"
          ><i class="fa-solid fa-magnifying-glass fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <i class="fa-solid fa-ellipsis fa-2x dot-parent">
                <span class="nav__dot"></span>
              </i>
            </a>
        </li>
      </ul>
    </nav>
    <script
    src="https://kit.fontawesome.com/0672229fee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
